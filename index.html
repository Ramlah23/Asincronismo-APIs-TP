    <header>
            <nav>

            <form id="search-form">

                    <option value="Sailor Mercury">Sailor Mercury</option>

                </select>
                <input type="button" value="Search" id="btn-search" />

            <div class="loading-container">
                <img src="imagenes/sailor-moon-anime.gif" id="render-spinner"/>
            </div>

                <div class="warning-container" id="warning-container"></div>

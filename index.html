<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor Moon API</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /* Agrega estilos para el spinner */
      #spinner {
        display: none; /* Ocultar por defecto */
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Personajes de Sailor Moon</h1>
      <button id="add-sailor-btn">Agregar Sailor</button>
      <!-- Campo de búsqueda por nombre -->
      <input
        type="text"
        id="search-name"
        placeholder="Buscar personaje por nombre..."
      />
      <button onclick="searchByName()">Buscar por Nombre</button>
      <!-- Campo de búsqueda por ubicación -->
      <input
        type="text"
        id="search-location"
        placeholder="Buscar personaje por ubicación..."
      />

      <button onclick="searchByLocation()">Buscar por Ubicación</button>
    </nav>
    <div id="app">
      <h1 id="titulo">Be the sailor of your dreams!</h1>
      <div class="loading-container" id="spinner">
        Cargando...
        <img src="sailor-moon-anime.gif" />
      </div>
      <!-- Spinner -->
      <div id="characters-container" class="characters-list"></div>
      <div id="edit-container" style="display: none"></div>
    </div>

    <script type="module" src="Script/config.js"></script>
    <script type="module" src="Script/get.js"></script>
    <script type="module" src="Script/search.js"></script>
    <script type="module" src="Script/put.js"></script>
    <script type="module" src="Script/post.js"></script>
    <script type="module" src="Script/delete.js"></script>
    
  </body>
</html>
